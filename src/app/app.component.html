<div class="wrapper">
  <ul *ngFor="let item of headerData | keyvalue">
    <li (mouseover)="foo('0%', item.value)" (mouseout)="moo()">{{item.key}}</li>
    <div class="boxSlide" id="myDIV">
      <ul *ngFor="let itemDesc of items ">
        <li *ngFor="let desc of itemDesc| keyvalue">
          {{desc.key}}:{{desc.value}}
        </li>
      </ul>
    </div>
  </ul>
</div>

<router-outlet></router-outlet>
